image: docker:stable

stages:
- build frontend
- build
- manifest

default:
  before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build frontend:
  stage: build frontend
  script:
  - docker pull $CI_REGISTRY_IMAGE:stage-frontend || true
  - docker build --target=frontend --pull --cache-from=$CI_REGISTRY_IMAGE:stage-frontend --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend .
  - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend
  - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend $CI_REGISTRY_IMAGE:stage-frontend
  - docker push $CI_REGISTRY_IMAGE:stage-frontend
  - docker rmi $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend

build amd64:
  stage: build
  tags:
  - amd64
  script:
  - docker pull $CI_REGISTRY_IMAGE:latest || true
  - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend || true
  - docker build --pull --cache-from=$CI_REGISTRY_IMAGE:latest --cache-from=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-amd64 .
  - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-amd64
  - docker rmi $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-amd64 $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend

build arm64:
  stage: build
  tags:
  - arm64
  script:
  - docker pull $CI_REGISTRY_IMAGE:latest || true
  - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend || true
  - docker build --pull --cache-from=$CI_REGISTRY_IMAGE:latest --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-arm64 .
  - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-arm64
  - docker rmi $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-arm64 $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-frontend

manifest:
  stage: manifest
  before_script:
  - "mkdir -p $HOME/.docker && echo '{\"experimental\": \"enabled\"}' > $HOME/.docker/config.json"
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
  - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-amd64
  - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-arm64
  - if [ $CI_COMMIT_BRANCH == "master" ]; then docker manifest create $CI_REGISTRY_IMAGE:latest $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-amd64 $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-arm64 && docker manifest push $CI_REGISTRY_IMAGE:latest; fi
  - if [ $CI_COMMIT_BRANCH != "master" ]; then docker manifest create $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-amd64 $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-arm64 && docker manifest push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME; fi
  - docker rmi $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-amd64 $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-arm64
